<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap long nhau</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellPadding='3' cellSpacing='3'>"
    i = j = 1;
    while (i < 11) {
        sout = sout + "<tr>";
        j=1;
        while (j < 11) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        i++;
    }
    document.write(sout);
</script>
</body>
</html>
