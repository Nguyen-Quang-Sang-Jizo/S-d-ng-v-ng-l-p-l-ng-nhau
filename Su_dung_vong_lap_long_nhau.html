<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap long nhau</title>
</head>
<body>
<Script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='3' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i*j + "</td>";
        }
        sout = sout + "</tr>";
    }
    document.write(sout);
</Script>
</body>
</html>
